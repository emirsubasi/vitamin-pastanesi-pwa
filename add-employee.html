<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff8c00">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Vitamin">
  
  <title>Yeni Çalışan Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container">
    <a class="navbar-brand" href="index.html"><strong>Vitamin Pastanesi</strong></a>
    <a class="navbar-brand ms-auto" href="index.html">← Geri</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-5">
        <h3 class="mb-4">Yeni Çalışan Ekle</h3>
        <form id="addEmployeeForm">
          <div class="mb-3">
            <label class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="empName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-control" id="empRole" required>
              <option>Usta</option>
              <option>Kasiyer</option>
              <option>Paketleme</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Doğum Tarihi</label>
            <input type="date" class="form-control" id="empBirth" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Kimlik No</label>
            <input type="text" class="form-control" id="empId" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Başlama Tarihi</label>
            <input type="date" class="form-control" id="empStart" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Fotoğraf URL'si</label>
            <input type="url" class="form-control" id="empPhoto" placeholder="https://...">
          </div>
          <button type="submit" class="btn btn-primary w-100">Ekle</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/add-employee.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
