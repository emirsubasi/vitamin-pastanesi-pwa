<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff8c00">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Vitamin">
  
  <title>Müşteriler - Vitamin Pastanesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container">
    <a class="navbar-brand" href="index.html"><strong>Vitamin Pastanesi</strong></a>
  </div>
</nav>

<div class="container mt-5">
  <h2>Müşteri Yönetimi</h2>
  
  <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#customerModal">Yeni Müşteri</button>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Adı</th>
          <th>Telefon</th>
          <th>Email</th>
          <th>Durum</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody id="customerTable"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="customerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Yeni Müşteri Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="custName" class="form-control mb-3" placeholder="Adı">
        <input type="tel" id="custPhone" class="form-control mb-3" placeholder="Telefon">
        <input type="email" id="custEmail" class="form-control mb-3" placeholder="Email">
        <select id="custStatus" class="form-control mb-3">
          <option>Potansiyel</option>
          <option>Görüşülüyor</option>
          <option>Müşteri</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" onclick="addCustomer()" data-bs-dismiss="modal">Ekle</button>
      </div>
    </div>
  </div>
</div>

<script src="js/customers.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
