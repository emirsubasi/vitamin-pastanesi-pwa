<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff8c00">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Vitamin">
  
  <title>İzin Talepleri - Vitamin Pastanesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container">
    <a class="navbar-brand" href="index.html"><strong>Vitamin Pastanesi</strong></a>
  </div>
</nav>

<div class="container mt-5">
  <h2>İzin Talepleri</h2>
  
  <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#leaveModal">Yeni İzin Talebi</button>

  <div id="leaveRequests"></div>
</div>

<!-- MODAL -->
<div class="modal fade" id="leaveModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">İzin Talebi Oluştur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="leaveName" class="form-control mb-3" placeholder="Çalışan Adı">
        <input type="date" id="leaveStart" class="form-control mb-3">
        <input type="date" id="leaveEnd" class="form-control mb-3">
        <select id="leaveType" class="form-control mb-3">
          <option>Yıllık İzin</option>
          <option>Hastalık İzni</option>
          <option>İdari İzin</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" onclick="submitLeaveRequest()" data-bs-dismiss="modal">Gönder</button>
      </div>
    </div>
  </div>
</div>

<script src="js/leave.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
